<!DOCTYPE html>

<html>

<head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<!-- <body class="fcu-3"> -->

<body>
    <div>
        <!-- <div class="fcu-3"> -->
        <div class="row">
            <div class="col-2 timer" style="background-color: blue;">
            </div>

            <div class="col-8 slider" style="background-color: pink;">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                <span>Value:</span>
                <input id="demo-input" style="font-weight: bold"></input>
            </div>

            <div class="col-2 timer" style="background-color: red;">
            </div>
        </div>
    </div>

</body>
<script>
    var slider = document.getElementById("myRange");
    var userInput = document.getElementById("demo-input");
    userInput.value = slider.value;

    userInput.oninput = function () {
        slider.value = this.value;
    }
</script>

</html>
